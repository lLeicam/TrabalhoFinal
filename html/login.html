    <!-- CSS only -->

    <link href="../css/login.css" type="text/css" rel="stylesheet">

<body>

    <script type="text/JavaScript">
        function cadastro() {
            document.getElementById("cadastreSe").innerHTML;
            window.open("formulario.php", "_self")
        }
    </script>
    <br>
    <div class="container">
        <p>Login</p>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Digite seu email" id="email" required>
        </div>
        <br>
        <div class="senha">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" placeholder="Digite sua senha" id="senha" required>
        </div>
        <br>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                <label class="form-check-label" for="invalidCheck2">
                    Lembrar de mim
                </label>
            </div>
        </div>
        <br>
        <div class="d-grid gap-2">
            <button style="border-radius: 30px;" class="btn btn-primary" type="submit">Entrar</button>
            <button type="button" id="cadastreSe" onclick="cadastro()" class="btn btn-link">NÃ£o tem cadastro? Cadastre-se</button>
        </div>
    </div>


</body>
